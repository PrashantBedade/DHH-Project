        body {

            margin: 0;
            padding: 0;

        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 95vh;
            ;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: orange;
        }

        .sidebar a {
            text-decoration: none;
            color: white;

            padding: 10px;

            transition: background-color 0.3s;

        .sidebar a:hover {

        .table-section.active {

        .form-section input,

        .form-section select:hover{

}

</head>

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 id="pd">Receptionist Dashboard</h2>
        <ul>
            <li id="receptionist-info-link">Receptionist Information</li>
            <li id="view-resources-link">View Resources</li>
            <li id="add-resources-link">Add Resource</li>
        </ul>
        <button id="logout-btn" class="logout-btn">Logout</button>
        <button id="homePageBtn" class="home-page-btn">Homepage</button>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Receptionist Information -->
        <div id="receptionist-info-section" class="form-section active">
            <h3 style="text-align: center;">Receptionist Information</h3>
            <form id="receptionist-info-form">
                <input type="text" id="receptionistID" placeholder="Receptionist ID" disabled>
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="surname" placeholder="Surname">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="phone" placeholder="Phone Number">
                <button type="button" id="edit-receptionist">Save Changes</button>
            </form>
        </div>



        <!-- View Resources -->
        <div id="view-resources-section" class="table-section">
            <h3>View Resources</h3>
            <div class="table-section-inside">
            <table class="resource-table">
                <thead>
                    <tr>
                        <th>Resource ID</th>
                        <th>Resource Type</th>
                        <th>Category</th>
                        <th>Total</th>
                        <th>Available</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resource rows will be dynamically added here -->
                </tbody>
            </table>
        </div></div>


        <!-- Add Resource -->
        <div id="add-resource-section" class="form-section">
            <h3>Add Resource</h3>
            <form id="add-resource-form">
                <input type="text" id="resourceType" placeholder="Resource Type" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="total" placeholder="Total" min="0" required>
                <input type="number" id="available" placeholder="Available" min="0" required>
                <button id="add-btn" type="submit">Add Resource</button>
            </form>
        </div>


    </main>
</div>

<script>
    const apiBaseUrl = "http://localhost:5011/api/receptionist";

    // Sidebar Navigation
    document.getElementById("homePageBtn").onclick = function () {
        window.location.href = "index.html";
    };

    document.getElementById("logout-btn").addEventListener("click", function () {
        localStorage.removeItem("authToken");
        sessionStorage.removeItem("authToken");
        window.location.href = "login.html";
    });

    const token = localStorage.getItem("authToken");
    if (!token) {
        alert("Please Login Before Use. Redirecting to login.");
        window.location.href = "login.html";
    }

    // Sections
    const receptionistInfoSection = document.getElementById("receptionist-info-section");
    const viewResourcesSection = document.getElementById("view-resources-section");
    const addResourceSection = document.getElementById("add-resource-section");

    // Navigation Links
    document.getElementById("receptionist-info-link").addEventListener("click", () => {
        showSection(receptionistInfoSection);
    });
    document.getElementById("view-resources-link").addEventListener("click", () => {
        showSection(viewResourcesSection);
    });
    document.getElementById("add-resources-link").addEventListener("click", () => {
        showSection(addResourceSection);
    });

    // Show active section
    function showSection(section) {
        receptionistInfoSection.classList.remove("active");
        viewResourcesSection.classList.remove("active");
        addResourceSection.classList.remove("active");
        section.classList.add("active");
    }

    // Fetch Receptionist Info
    const receptionistIDField = document.getElementById("receptionistID");
    const firstNameField = document.getElementById("firstName");
    const surnameField = document.getElementById("surname");
    const emailField = document.getElementById("email");
    const phoneField = document.getElementById("phone");
    const editButton = document.getElementById("edit-receptionist");

    async function fetchReceptionistInfo() {
        try {
            const response = await fetch(`${apiBaseUrl}/get-receptionist`, {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/json",
                },
            });

            if (!response.ok) throw new Error("Failed to fetch receptionist information.");

            const receptionist = await response.json();
            receptionistIDField.value = receptionist.receptionistID;
            firstNameField.value = receptionist.firstName;
            surnameField.value = receptionist.surname;
            emailField.value = receptionist.email;
            phoneField.value = receptionist.phone;
        } catch (error) {
            console.error(error);
            alert("Error fetching receptionist information.");
        }
    }

    // Update Receptionist Info
    async function updateReceptionistInfo() {
        const data = {
            firstName: firstNameField.value,
            surname: surnameField.value,
            email: emailField.value,
            phone: phoneField.value,
        };

        try {
            const response = await fetch(`${apiBaseUrl}/update-receptionist`, {
                method: "PUT",
                headers: {
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            if (!response.ok) throw new Error("Failed to update receptionist information.");

            alert("Receptionist information updated successfully.");
        } catch (error) {
            console.error(error);
            alert("Error updating receptionist information.");
        }
    }

    editButton.addEventListener("click", (e) => {
        e.preventDefault();
        updateReceptionistInfo();
    });

    const apiBase = "http://localhost:5011/api/resources";

    // Fetch and display resources
    async function fetchResources() {
        try {
            const response = await fetch(`${apiBase}/get-resources`);
            if (!response.ok) throw new Error("Failed to fetch resources");

            const resources = await response.json();
            const tableBody = document.querySelector(".resource-table tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            resources.forEach((resource) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${resource.resourceID}</td>
                <td>${resource.resourceType}</td>
                <td>${resource.category}</td>
                <td>
                    <input type="number" class="resource-edit" value="${resource.total}" data-field="total" data-id="${resource.resourceID}" />
                </td>
                <td>
                    <input type="number" class="resource-edit" value="${resource.available}" data-field="available" data-id="${resource.resourceID}" />
                </td>
                <td>
                    <button id="Edit-resourse-btn" onclick="updateResource(${resource.resourceID})">Edit</button>
                </td>
            `;
                tableBody.appendChild(row);
            });

            // Add event listeners for editing inputs
            document.querySelectorAll('.resource-edit').forEach(input => {
                input.addEventListener('change', (event) => {
                    const resourceID = event.target.dataset.id;
                    const field = event.target.dataset.field;
                    const value = event.target.value;

                    // Update resource directly in the backend
                    updateResource(resourceID, field, value);
                });
            });

        } catch (error) {
            console.error(error.message);
            alert("Error fetching resources.");
        }
    }
    // Update resource details (called when the 'Read' button is clicked or the input is changed)
    async function updateResource(resourceID, field = null, value = null) {
        const totalField = document.querySelector(`input[data-id="${resourceID}"][data-field="total"]`);
        const availableField = document.querySelector(`input[data-id="${resourceID}"][data-field="available"]`);

        const newTotal = totalField ? totalField.value : null;
        const newAvailable = availableField ? availableField.value : null;

        if (field && value !== null) {
            if (field === 'total') {
                totalField.value = value;
            } else if (field === 'available') {
                availableField.value = value;
            }
        }

        try {
            const response = await fetch(`http://localhost:5011/api/resources/${resourceID}`, {  // Update this URL
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ total: newTotal, available: newAvailable }),
            });

            if (!response.ok) throw new Error("Failed to update resource");

            alert("Resource updated successfully!");
            fetchResources(); // Refresh the resource list
        } catch (error) {
            console.error(error.message);
            alert("Error updating resource.");
        }
    }

    // Add event listener only once when the DOM content is loaded
    document.addEventListener("DOMContentLoaded", () => {
        const addResourceForm = document.getElementById("add-resource-form");
        addResourceForm.addEventListener("submit", addResource);
    });

    // Add new resource
    async function addResource(event) {
        event.preventDefault(); // Prevent default form submission

        const resourceType = document.getElementById("resourceType").value.trim();
        const category = document.getElementById("category").value.trim();
        const total = parseInt(document.getElementById("total").value, 10);
        const available = parseInt(document.getElementById("available").value, 10);

        if (!resourceType || !category || isNaN(total) || isNaN(available)) {
            alert("All fields are required!");
            return;
        }

        if (available > total) {
            alert("Available quantity cannot exceed total quantity!");
            return;
        }

        try {
            const response = await fetch("http://localhost:5011/api/resources/add-resources", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ resourceType, category, total, available }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || "Failed to add resource");
            }

            alert("Resource added successfully!");
            fetchResources(); // Call your function to refresh the resource list
            document.getElementById("add-resource-form").reset();
        } catch (error) {
            console.error(error.message);
            alert("Error adding resource. Please try again.");
        }
    }

    // Show update form
    function showUpdateForm(id, total, available) {
        const newTotal = prompt("Enter new total quantity:", total);
        const newAvailable = prompt("Enter new available quantity:", available);

        if (newTotal !== null && newAvailable !== null) {
            updateResource(id, newTotal, newAvailable);
        }
    }

    // Add event listener to the form
    document.getElementById("add-resource-form").addEventListener("submit", addResource);

    // Fetch resources on page load
    document.addEventListener("DOMContentLoaded", fetchResources);

    // Load receptionist info on page load
    document.addEventListener("DOMContentLoaded", fetchReceptionistInfo);

</script>
</body>

</html>
